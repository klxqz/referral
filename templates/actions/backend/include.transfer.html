<style>
    .add-transaction-form input[type="text"]{
        width: 90px !important;
    }
</style>
<h2>Перевод бонусных баллов</h2>
<form class="transfer-form" action="?plugin=referral&action=transfer">
    <input type="hidden" name="transfer[referral_id]" value="{$referral_id}" />

    <div class="field">
        <div class="name">
            Назначение
        </div>
        <div class="value">
            <select name="transfer[transfer]">
                {foreach $transfers as $id => $name}
                <option value="{$id}">{$name|escape}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="field">
        <div class="name">
            Сумма
        </div>
        <div class="value">
            <input name="transfer[amount]" type="text" value="" />
        </div>
    </div>

    <div class="field">
        <div class="name">
            Комментарий
        </div>
        <div class="value">
            <textarea name="transfer[comment]"></textarea>
        </div>
    </div>

    <input type="submit" class="button green large" value="Сохранить">
    <span id="response-status"></span>

</form>
