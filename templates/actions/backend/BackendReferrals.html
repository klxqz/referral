{if $referrals}
<form action="?plugin=referral&action=deleteReferrals" class="referrals-form">
    <table class="zebra">
        <tbody><tr class="header">
                <th class="min-width">
                    <input type="checkbox" class="select-all-referrals">
                </th>
                <th>Реферал</th>
                <th>Сумма</th>
            </tr>
        </tbody>

        {foreach $referrals as $referral}
        <tr>
            <td class="min-width">
                <input class="select-referral-checkbox" type="checkbox" name="referral_ids[]" value="{$referral.id}">
            </td>
            <td>
                <a href="#/referral/{$referral.id}/">{$referral.name|escape}</a>
            </td>
            <td>{shop_currency_html($referral.total_amount)}</td>
        </tr>
        {/foreach}
    </table>
</form>
{else}
Список пуст
{/if}

<div class="block">
    <a class="add-referral-but" href="#/addReferral/"><i class="icon16 add"></i>Добавить</a>
    <a class="delete-referrals-but" href="#"><i class="icon16 delete"></i>Удалить выбранные</a>
    <span class="del-referrals-result"></span>
</div>
